        <h2>Táblázat CRUD funkcióval</h2>

                    <th onclick="sortTable(0)">ID</th>
                    <th onclick="sortTable(1)">Név</th>

                    <th onclick="sortTable(3)">Magasság</th>

                <!-- Dinamikusan generált sorok -->
            </tbody>
        </table>

        <h3>Új adat hozzáadása</h3>
        <form id="createForm">
            <input type="text" id="name" placeholder="Név" required>
            <input type="number" id="age" placeholder="Kor" required>
            <input type="number" id="height" placeholder="Magasság" required>
            <button type="submit">Hozzáadás</button>
