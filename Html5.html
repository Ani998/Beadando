    <div id="content">
        <h2>Web Storage Példa</h2>
        <button onclick="saveData()">Adatok mentése a Web Storage-ba</button>
        <button onclick="loadData()">Adatok betöltése a Web Storage-ból</button>
        <div id="storageOutput"></div>
    </div>

    <footer>
        <p>Ondó Vivien - O4NEQB </p>
        <p>Trinyik Anikó - EA1HYA </p>>
    </footer>

    <script>
        function saveData() {
            localStorage.setItem('username', 'JohnDoe');
            alert('Adatok elmentve!');
        }

        function loadData() {
            const username = localStorage.getItem('username');
            document.getElementById('storageOutput').textContent = 'Mentett név: ' + username;
        }
    </script>
</body>
